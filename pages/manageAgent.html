<div class="addNewAgentModalBox" id="addAgentBox">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8">
                <div class="newAgentBox  form-control">
                    <div class="d-flex justify-content-between mt-2">
                       <b > <span >New Agent </span> </b>
                        <i class="fa fa-close"  id="toggleModalBox1"></i>
                    </div>
                    <form class="mt-3">
                        <label class="agentAttributes" >AGENT NAME</label>
                        <input type="text" class="form-control">
                        <label class="agentAttributes mt-3" >EMAIL  ADDRESS</label>
                        <input type="text" class="form-control">
                        <span class="information my-3">We'll send the credential to this email address once you submit the form.</span>
                        <div class="agentButton ">
                            <button class="btn addNewAgentButton mt-3" id="addNewAgentButton">Add Agent</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>

<div class="addNewAgentModalBox" id="successModalBox">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8">
                <div class="newAgentBox  form-control">


                    <div class="successBox">
                        <i class="fa fa-check"></i>
                        <b class="mt-3"> New Agent Added </b>
                        <span class="mt-2">Please tell the agent to check their email for their credentials</span>
                        <div class="buttonBox mt-4">
                            <button class="btn backToList">Back to List</button>
                            <button class="btn addAnotherAgent">Add Another</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script>
        $(".header").load("brandNav.html")
        $("#successModalBox").hide()
        $("#addAgentBox").hide()
        // $("#successModalBox").hide()
        $("#toggleModalBox1").click(()=>{
            $("#addAgentBox").hide()
        })

        $(".addAgent").click(()=>{
            $("#addAgentBox").show()
            
        })

        $("#addNewAgentButton").click((e)=>{
            e.preventDefault()
            $("#addAgentBox").hide()
            $("#successModalBox").show()
        })

        $("#toggleModalBox2").click(()=>{
            $("#successModalBox").hide()
        })

        $(".addAnotherAgent").click(()=>{
            $("#successModalBox").hide()
            $("#addAgentBox").show()
        })
    </script>
