<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="header"></div>
    <script>
        $(".header").load("brandNav.html")

<div class="container">
  
    <div class="row mt-5">
        <div class="col-md-2 col-lg-3 col-xl-3"></div>
        
        <div class="col-md-9 col-lg-6 col-xl-6 mainFormContentSection">
            <div class="form-control mainFormContentSection">
                <h4> <b> Payment Confirmation </b> </h4>
            <div class="card mt-4">
                <div class="card-header d-flex justify-content-between">
                  <span> <b> AED 1,786.85 </b> </span>
                  <span> <b> 24:58:12 left </b> </span>
                </div>
                <div class="card-body ">
                    <img src="../images/bank1.png" class="bankImage">

                        <span class="bankName">First Abu Dhabi Bank</span>
                        <span class="bankId"> 1107 8192 8891 0988 </span>
                    </div>
                </div>
              </div>

              <form>
                <label class="mt-3 mb-1 formLabel">FROM BANK</label>
                <input type="text" class="form-control">
      
                <label class="mt-3 mb-1 formLabel">BANK ACCOUNT NUMBER</label>
                <input type="text" class="form-control">

            </form>
            <div class="row">

                    <div class="col-md-5 col-lg-6 col-xl-4 ">
                        <label class="mt-3 mb-1 paymentUploadProofHeading">UPLOAD PROOF OF PAYMENT</label>
                        <div class="file">
                            <i class="fa-solid fa-file-lines"></i>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 flex">
                        <div class="imageOperation">
                            <span>IMG_05042022_001.jpeg</span>
                            <span class="operation d-flex justify-content-between"> <span> Change Name &nbsp;&nbsp;&nbsp; </span> <span>Remove</span>  </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-lg-9 col-xl-10"></div>
                        <div class="col-md-2 col-lg-3 col-xl-2">
                            <button class = "mt-2 btn submitButton btn-primary ">Submit</button>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-2 col-lg-2 col-xl-3"></div>
                
            </div>
</div>
        </div>


        <div class="col-md-2 col-lg-3 col-xl-3"></div>

</div>

</div>
